  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <link href="static/css/styles.css" rel="stylesheet">
  <link href="static/css/animations.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <!-- Swiper CSS (for carousel) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

  <!-- Glightbox CSS (for lightbox modal) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" />


    <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    .gallery-filter {
      text-align: center;
      margin: 2rem 0;
    }

    .gallery-filter button {
      margin: 0.5rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .gallery-item img {
      width: 100%;
      /* height: auto; */
      aspect-ratio: 4 / 3;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.05);
    }

    .hidden {
      display: none !important;
    }

    /* Swiper container spacing */
    .swiper {
      width: 100%;
      height: 400px;
      margin-bottom: 2rem;
    }

    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 10px;
    }

    h2 {
      text-align: center;
      margin: 2rem 0 1rem;
    }
  </style>
</head>
<body>

 <!-- Navbar -->
  <nav class="navbar navbar-expand-md navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="static/images/specialo_logo.png" alt="Logo" class="logo" />
        </a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="navbarNav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="events.html" class="nav-link">Schedules</a></li>
          <li class="nav-item"><a href="gallery.html" class="nav-link active">Gallery</a></li>
          <li class="nav-item"><a href="about.html" class="nav-link" hidden="True">About</a></li>
          <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>
    <!-- Hero Section -->
    <section class="hero">
        <div class="container text-center">
            <h1 class="animate-fade-in red-shadow">Gallery</h1>
            <!-- <p class="lead animate-slide-up red-shadow">Check out what we're all about!</p> -->
        </div>
    </section>

  <h2>Featured Images</h2>
  <!-- Swiper Carousel -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="gallery/cycling2.jpg" alt="Slide 1" /></div>
      <div class="swiper-slide"><img src="gallery/medals.jpg" alt="Slide 2" /></div>
      <div class="swiper-slide"><img src="gallery/swimming.jpg" alt="Slide 3" /></div>
    </div>
    <div class="swiper-pagination"></div>
  </div>

  <!-- Filter Buttons -->
  <div class="gallery-filter">
    <button class="btn btn-outline-primary filter-btn" data-filter="all">All</button>
    <button class="btn btn-outline-success filter-btn" data-filter="cycling">Cycling</button>
    <button class="btn btn-outline-warning filter-btn" data-filter="swim">Swimming</button>
    <button class="btn btn-outline-success filter-btn" data-filter="walk">Walking</button>
    <button class="btn btn-outline-warning filter-btn" data-filter="bowling">Bowling</button>
  </div>

  <!-- Gallery Grid -->
  <div class="gallery container">
    <div class="gallery-item" data-category="cycling">
      <a href="gallery/cycling1.jpg" class="glightbox" data-gallery="gallery1">
        <img src="gallery/cycling1.jpg" alt="Cycling 1" />
      </a>
    </div>
    <div class="gallery-item" data-category="cycling">
      <a href="gallery/cycling2.jpg" class="glightbox" data-gallery="gallery1">
        <img src="gallery/cycling2.jpg" alt="Cycling 2" />
      </a>
    </div>
    <div class="gallery-item" data-category="cycling">
      <a href="gallery/cycling3.jpg" class="glightbox" data-gallery="gallery1">
        <img src="gallery/cycling3.jpg" alt="Cycling 3" />
      </a>
    </div>
    <div class="gallery-item" data-category="swim">
      <a href="gallery/skagitseals.jpg" class="glightbox" data-gallery="gallery1">
        <img src="gallery/skagitseals.jpg" alt="Swim 1" />
      </a>
    </div>
    <div class="gallery-item" data-category="swim">
      <a href="gallery/swimming.jpg" class="glightbox" data-gallery="gallery1">
        <img src="gallery/swimming.jpg" alt="Swim 2" />
      </a>
    </div>
    <div class="gallery-item" data-category="walk">
      <a href="gallery/group1.jpg" class="glightbox" data-gallery="gallery1">
        <img src="gallery/group1.jpg" alt="Walk 1" />
      </a>
    </div>
    <div class="gallery-item" data-category="swim">
      <a href="gallery/medals.jpg" class="glightbox" data-gallery="gallery1">
        <img src="gallery/medals.jpg" alt="Swim 2" />
      </a>
    </div>
  </div>

  <!-- footer -->
  <footer class="bg-dark text-white text-center py-4">

    </footer>

  <!-- JS Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
<script>
        // Init Lightbox
    const lightbox = GLightbox({
      selector: '.glightbox'
    });

    // Init Swiper
    const swiper = new Swiper('.mySwiper', {
      loop: true,
      autoplay: {
        delay: 3000,
        disableOnInteraction: false,
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
    });

    // Filter Gallery
    const filterButtons = document.querySelectorAll('.filter-btn');
    const galleryItems = document.querySelectorAll('.gallery-item');

    filterButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const filter = btn.getAttribute('data-filter');
        galleryItems.forEach(item => {
          const category = item.getAttribute('data-category');
          if (filter === 'all' || category === filter) {
            item.classList.remove('hidden');
          } else {
            item.classList.add('hidden');
          }
        });
      });
    });
</script>
</body>
</html>
